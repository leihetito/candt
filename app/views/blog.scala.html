<script>
jQuery(document).ready(function(){
        $( "#iPicture" ).iPicture({
                animation: true,
                animationBg: "bgblack",
                animationType: "ltr-slide",
                pictures: ["picture1"],
                button: "moreblack",
                moreInfos:{"picture1":[{"id":"tooltip1","descr":"$299, where to buy","top":"185px","left":"43px"},
                                       {"id":"tooltip2","descr":"$199, where to buy","top":"236px","left":"183px"},
                                       {"id":"tooltip3","descr":"$399, where to buy","top":"61px","left":"226px"}]}
              });


$('#makeMeDraggable').draggable({
    cursor: 'move',
    containment: 'document',
    helper: myHelper
    });

$('#makeMeDroppable').droppable({
    drop: handleDropEvent
    });

$('#tooltip1').sidr({
    name: 'comment-callback',
    side: 'right',
    source: function(name) {
        return '<h1>Comments about this item: </h1><oi><li>user comment 1</li><li>user comment 2</li><li>user comment 3</li></ol>';
    }
});

}); // end of ready

function myHelper( event ) {
    return '<div id="draggableHelper">Fit me onto the model</div>';
}

function handleDropEvent( event, ui ) {
    var draggable = ui.draggable;
    alert( 'Now swap picture of model with this piece' );
}

</script>
