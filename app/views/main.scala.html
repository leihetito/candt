@(title: Html, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Clay & Twill - makeup and clothing for professionals</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/ui-lightness/jquery-ui-1.8.16.custom.css")"/>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/jQuery.iPicture.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jQuery.iPicture.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.masonry.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/modernizr-2.5.3.min.js")"></script>

<script>
jQuery(document).ready(function(){
        $( "#iPicture" ).iPicture({
                animation: true,
                animationBg: "bgblack",
                animationType: "ltr-slide",
                pictures: ["picture1","picture2","picture3","picture4","picture5"],
                button: "moreblack",
                moreInfos:{"picture1":[{"id":"tooltip1","descr":"furniture: 299$","top":"185px","left":"393px"},{"id":"tooltip2","descr":"sofa: 199$","top":"346px","left":"483px"},{"id":"tooltip3","descr":"silver candle: 2.99$","top":"461px","left":"556px"}]}
              });

$('#container').masonry({
    columnWidth: 320,
    itemSelector: '.item',
    isFitWidth: true,
    isAnimated: !Modernizr.csstransitions
  }).imagesLoaded(function() {
    $(this).masonry('reload');
  });

$('#makeMeDraggable').draggable({
    cursor: 'move',
    containment: 'document',
    helper: myHelper
    });

$('#makeMeDroppable').droppable({
    drop: handleDropEvent
    });

}); // end of ready

function myHelper( event ) {
    return '<div id="draggableHelper">Fit me onto the model</div>';
}

function handleDropEvent( event, ui ) {
    var draggable = ui.draggable;
    alert( 'Now swap picture of model with this piece' );
}

</script>

    </head>
    <body>
        
        <div class="topbar">
            <div class="fill">
                <div class="container">
                    <a class="brand" href="@routes.Application.index()">Clay & Twill</a>
                    <ul class="nav">
                        <li class="@("active".when(nav == "signup"))">
                        <a href="@routes.SignUp.form">Blog</a>
                        </li>
                        <li class="@("active".when(nav == "contact"))">
                        <a href="@routes.Contacts.form">Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="content">
           <div id="iPicture">
            <div class="slide">
             <div id="picture1" style="background: url('/assets/images/christmas.jpg') no-repeat scroll 0 0 #393737; width: 900px; height: 528px;position: relative; margin:0 auto;"></div>
            </div>
           </div>
        </div>

        <div id="container" class="container clearfix">

            <div class="item">
                <img src="@routes.Assets.at("images/single-1.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-2.jpg")" alt="" />
            </div>

            <div class="item featured">
                <img src="@routes.Assets.at("images/double-1.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="https://s3.amazonaws.com/zootool.static/no/page.large.png" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-4.jpg")" alt="" />
            </div>

            <div class="item featured">
                <img src="@routes.Assets.at("images/double-2.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-5.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-6.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-7.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-8.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-9.jpg")" alt="" />
            </div>

            <div class="item">
                <img src="@routes.Assets.at("images/single-10.jpg")" alt="" />
            </div>

        </div>

        <div id="content" style="height: 400px;">
            <div id="makeMeDraggable"> </div>
            <div id="makeMeDroppable"> </div>
        </div>
    </body>
</html>
